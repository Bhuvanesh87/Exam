<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script>
       function validate()
       {
           var myForm = document.forms[0];
           
           var email = myForm.email.value;
           var reg = /^([A-Za-z.]){1,}\@([a-zA-Z]){5,}\.([A-Za-z]){2,}$/;
           if (reg.test(email) == false)
           {
               alert('Invalid email id');
               return false;
           }

           var password = myForm.password.value;
           var reg = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d){2,}(?=.*[@$%*&])[A-Za-z\d@$%*&]{8,}$/;
           if (reg.test(password) == false)
           {
               alert('Pls enter valid  password');
               return false;
           }

           var pnumber = myForm.pnumber.value;
           var reg = /^([0-9]){10,}$/;
           if (reg.test(pnumber) == false) {
               alert('Pls enter valid  number');
               return false;
           }

           var age = myForm.age.value;
           var reg = /^([0-9]){3,}$/;
           if (reg.test(age) == false) {
               alert('Pls enter valid  age');
               return false;
           }
        
        
            var inputEmail = document.getElementById("email");
            localStorage.setItem("email", inputEmail.value);

            var inputPassword = document.getElementById("password");
            localStorage.setItem("password", inputPassword.value);

            var inputPnumber = document.getElementById("pnumber");
            localStorage.setItem("pnumber", inputPnumber.value);

            var inputAge = document.getElementById("age");
            localStorage.setItem("age", inputAge.value);
        }

    </script>
</head>
<body>
    <table border="2" bgcolor="pink" align="center">
        <tr>
            <td>

                <form action="sucess.html" method="GET">
                    <pre>
                    <h3>Login Registration form</h3>
 
 Email          :   <input type="email" name="email" /> <br /><br />

 Password       :   <input type="password" name="password" required /> <br /><br />

 Phone Number   :   <input type="text" name="pnumber" />

 Age            :   <input type="text" name="age" />


                    <input type="submit" value="submit" name="submit" onclick="return validate()" />
 </pre>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
